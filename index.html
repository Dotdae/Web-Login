<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Fuente-->
    <link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap" rel="stylesheet">
    <!--Animación cuando carga el formulario-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <form action="index.html" class="form-box animate__animated animate__fadeInDown">
        <!--Título del formulario-->
        <h1 class="form-title">Acceder</h1>
        <!--Text box y button-->
        <input type="text" placeholder="Usuario" id="user">
        <input type="password" placeholder="Contraseña" id="password">
        <button type="submit" onclick=login()>
            Iniciar sesión
        </button>
    </form>
    <script src="assets/js/main.js"></script>
</body>
</html>
